<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/9e6d717aa7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="form-input" class="mb-5">
                <div class="row">
                    <div class="col-9">
                        <input type="search" class="form-control" id="locate-input" placeholder="Enter your location"
                            autocomplete="off" />
                    </div>
                    <div class="col-3">
                        <input class="btn btn-primary w=100" type="submit" value="Search" />
                    </div>
                </div>
            </form>
            <h1 id="city">City</h1>
            <div class="time-date">
                <p id="update">Last Updated:
                    <span id="date"></span></p>
            </div>
            <div class="weather-temp" id="temperature">
                <img src="" alt="" id="icon" /><span class="temp" id="current"></span><small class=degrees id="units"><a
                        href="" id="celcius-link" class="active">℃</a>
                    | <a href="" id="farenheit-link">℉</a></small>
            </div>
            <h2 id="real-feel"></h2>
            <div class="container" id="weather">
                <div class="row">
                    <div class="cond col-4" id="condition"><i class="fas fa-cloud-sun"></i>
                        Condition
                    </div>
                    <div class="hum col-4" id="humidity"><i class="fas fa-tint"></i>
                        Humidity
                    </div>
                    <div class="wind col-4" id="wind-speed"><i class="fas fa-wind"></i>
                        Windspeed
                    </div>
                    <br />
                    <br />
                    <div class="row weekly-forecast" id="forecast">

                    </div>

                </div>
            </div>
            <br />
            <br />
            <br />
        </div>
    </div>
    <footer>
        <a href="https://github.com/AkilaNW/shecodes-weatherapp.git">Open source code</a><span> by Akila
            Wetherill</span></a>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
